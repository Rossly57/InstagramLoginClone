<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="pictures/Screen Shot 2022-10-10 at 2.28.19 PM.png" class="screenshot" />
      <div class="login-section">
        <div class="login">
          <div class="logo-container">
            <img src="pictures/Instagram_logo.svg.png" class="logo" />
          </div>
          <div class="form">
            <form>
              <div class="username-input">
                <input
                  type="text"
                  class="username-field"
                  placeholder="Phone number, username, or email"
                />
              </div>
              <div class="password-input">
                <input type="text" class="password-field" placeholder="Password" />
              </div>
              <div class="login-button">
                <button type="button" class="login-btn">Log In</button>
              </div>
            </form>
          </div>
          <div class="separator">OR</div>
          <div class="facebook-login">
            <i class="fa-brands fa-square-facebook"></i>
            <a class="facebook-link" href="#">Log in with Facebook</a>
          </div>
          <div class="forgot-password">
            <a href="#" class="forgot-password-link">Forgot password?</a>
          </div>
        </div>
        <div class="signup">
          <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
        </div>
        <div class="download-app">
          <span>Download the app.</span>
        </div>
        <div class="images">
          <img src="pictures/XUCupIzGmzB.png" alt="" />
          <img src="pictures/BFthdeAc5KC.png" alt="" />
        </div>
      </div>
    </div>
    <div class="footer-links">
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Careers</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Cookie Settings</a>
      <a href="#">Terms</a>
      <a href="#">Locations</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Threads</a>
      <a href="#">Contact Uploading & Non-Users</a>
      <a href="#">Meta Verified</a>
    </div>
    <br />
    <div class="footer-language">
      <a href="#">English</a>
      <a href="#">&copy; 2024 Instagram from Meta</a>
    </div>
  </body>
</html>
